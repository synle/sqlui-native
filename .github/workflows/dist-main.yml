name: Release
on:
  workflow_dispatch:
    inputs:
      message:
        description: "Release notes"
      node_version:
        description: "Node.js version"
        default: "20"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      dist_version: ${{ steps.package-version.outputs.current-version }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - run: npm version --no-git-tag-version patch

      - id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: "."

      - uses: dev-drprasad/delete-tag-and-release@v0.2.1
        with:
          delete_release: true
          tag_name: "${{ steps.package-version.outputs.current-version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-version.outputs.current-version }}
          release_name: ${{ steps.package-version.outputs.current-version }}
          body: |
            ${{ github.event.inputs.message }}
          draft: false
          prerelease: false

  package:
    needs: [create_release]
    uses: ./.github/workflows/package.yml
    with:
      node_version: ${{ inputs.node_version }}
      release_upload_url: ${{ needs.create_release.outputs.release_upload_url }}
      dist_version: ${{ needs.create_release.outputs.dist_version }}
    secrets:
      TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: [create_release, package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - run: npm version --no-git-tag-version patch

      - run: |
          echo "{ \"version\": \"${{ needs.create_release.outputs.dist_version }}\" }" > release.json

      - uses: EndBug/add-and-commit@v9
        with:
          message: "CI / CD - New Release ${{needs.create_release.outputs.dist_version}}"
          default_author: github_actions

  roll_back_on_failure_or_canceled:
    if: failure() || cancelled()
    needs: [create_release, package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: "${{ needs.create_release.outputs.dist_version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
