name: build-main

on:
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install --network-timeout 1000000 --frozen-lockfile
      - run: yarn check
      - run: yarn test-ci
      - run: yarn build
