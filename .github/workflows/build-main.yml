on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18

jobs:
  patch_version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm version --no-git-tag-version patch
      - name: Upload patched package.json
        uses: actions/upload-artifact@v4
        with:
          name: patched-package-json
          path: package.json

  build_windows:
    if: github.event_name == 'push'
    needs: patch_version
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash dist.sh
      - run: mv ./dist/sqlui-native*.exe ./dist/sqlui-native.exe
      - name: Upload artifact .exe
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.exe
          path: ./dist/sqlui-native.exe

  build_macos:
    if: github.event_name == 'push'
    needs: patch_version
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash dist.sh
      - run: mv ./dist/sqlui-native*.dmg ./dist/sqlui-native.dmg
      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.dmg
          path: ./dist/sqlui-native.dmg

  build_linux:
    if: github.event_name == 'push'
    needs: patch_version
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: install missing dependencies
        run: sudo apt-get install -y libarchive-tools
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Download patched package.json
        uses: actions/download-artifact@v4
        with:
          name: patched-package-json
      - run: bash dist.sh
      - run: |
          mv ./dist/sqlui-native*.deb ./dist/sqlui-native.deb
          mv ./dist/sqlui-native*.rpm ./dist/sqlui-native.rpm
          mv ./dist/sqlui-native*.snap ./dist/sqlui-native.snap
          mv ./dist/sqlui-native*.pacman ./dist/sqlui-native.pacman
      - name: Upload artifact .deb
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.deb
          path: ./dist/sqlui-native.deb
      - name: Upload artifact .rpm
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.rpm
          path: ./dist/sqlui-native.rpm
      - name: Upload artifact .snap
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.snap
          path: ./dist/sqlui-native.snap
      - name: Upload artifact .pacman
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.pacman
          path: ./dist/sqlui-native.pacman

  build:
    # https://github.com/synle/gha-workflows/blob/main/.github/workflows/build-and-commit-sh.yml
    needs: [build_windows, build_macos, build_linux]
    if: always()
    uses: synle/gha-workflows/.github/workflows/build-and-commit-sh.yml@main
    permissions:
      contents: write
    with:
      node-version: 18 # NODE_VERSION: 18
