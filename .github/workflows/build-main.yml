on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  TIMEOUT_MINUTES: 30

jobs:
  package_windows_x64:
    if: github.event_name == 'push'
    runs-on: windows-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: bash scripts/build.sh false

      # package and distribute .exe
      - run: npm run dist-win-x64
      - run: mv ./dist/sqlui-native*.exe ./dist/sqlui-native-x64.exe
      - name: Upload artifact .exe
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native-x64.exe
          path: ./dist/sqlui-native-x64.exe

      # package and distribute .appx
      - run: npm run dist-win32-appx
      - run: mv ./dist/sqlui-native*.appx ./dist/sqlui-native.appx
      - name: Upload artifact .appx
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.appx
          path: ./dist/sqlui-native.appx

  package_windows_arm64:
    if: github.event_name == 'push'
    runs-on: windows-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: pip install setuptools
        name: Install setuptools for node-gyp
      - run: bash scripts/build.sh false

      # package and distribute .exe
      - run: npm run dist-win-arm64
      - run: mv ./dist/sqlui-native*.exe ./dist/sqlui-native-arm64.exe
      - name: Upload artifact .exe
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native-arm64.exe
          path: ./dist/sqlui-native-arm64.exe

  package_macos_arm64:
    if: github.event_name == 'push'
    runs-on: macos-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: bash scripts/build.sh false
      - run: npm run dist-macos-arm64
      - run: mv ./dist/sqlui-native*.dmg ./dist/sqlui-native-arm64.dmg

      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native-arm64.dmg
          path: ./dist/sqlui-native-arm64.dmg

  package_macos_x86_intel:
    if: github.event_name == 'push'
    runs-on: macos-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: bash scripts/build.sh false
      - run: npm run dist-macos-x64
      - run: mv ./dist/sqlui-native*.dmg ./dist/sqlui-native-x64.dmg

      - name: Upload artifact .dmg
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native-x64.dmg
          path: ./dist/sqlui-native-x64.dmg

  package_linux:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: install missing dependencies
        run: sudo apt-get install -y libarchive-tools
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: bash scripts/dist.sh
      - run: |
          mv ./dist/sqlui-native*.deb ./dist/sqlui-native.deb
          mv ./dist/sqlui-native*.rpm ./dist/sqlui-native.rpm
          mv ./dist/sqlui-native*.snap ./dist/sqlui-native.snap
          mv ./dist/sqlui-native*.pacman ./dist/sqlui-native.pacman
      - name: Upload artifact .deb
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.deb
          path: ./dist/sqlui-native.deb
      - name: Upload artifact .rpm
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.rpm
          path: ./dist/sqlui-native.rpm
      - name: Upload artifact .snap
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.snap
          path: ./dist/sqlui-native.snap
      - name: Upload artifact .pacman
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.pacman
          path: ./dist/sqlui-native.pacman

  package_app_image_linux:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: ${{ env.TIMEOUT_MINUTES }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - run: bash scripts/build.sh false
      - run: npm run dist-linux-appimage
      - run: mv ./dist/sqlui-native*.AppImage ./dist/sqlui-native.AppImage
      - name: Upload artifact .AppImage
        uses: actions/upload-artifact@v4
        with:
          name: sqlui-native.AppImage
          path: ./dist/sqlui-native.AppImage

  after_dist:
    # https://github.com/synle/gha-workflows/blob/main/.github/workflows/build-and-commit-sh.yml
    needs:
      [package_windows_x64, package_windows_arm64, package_macos_arm64, package_macos_x86_intel, package_linux, package_app_image_linux]
    if: always()
    uses: synle/gha-workflows/.github/workflows/build-and-commit-sh.yml@main
    permissions:
      contents: write
